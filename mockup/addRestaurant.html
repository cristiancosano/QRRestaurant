<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="" width="50" class="d-inline-block align-text-middle">
                QrRestaurant
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 200px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="myRestaurants.html">Mis restaurantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-lg-none" href="login.html">Iniciar Sesión</a>
              </li>
            </ul>
            <div class="d-flex">
                <a href="login.html" class="btn btn-danger d-md-none d-lg-inline">Cerrar Sesión</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Añadir nuevo restaurante</h2>
        <form action="" method="post" class="mt-3">
            <input type="text" name="name" id="name" placeholder="Nombre del restaurante" class="form-control">
            <input type="number" name="name" id="name" placeholder="Aforo" class="form-control mt-3">
            <input type="text" name="address" id="address" placeholder="Dirección" class="form-control mt-3">
            <input type="text" name="city" id="city" placeholder="Localidad" class="form-control mt-3">
            <label for="typeOfFood" class="form-label mt-3">Tipo de comida:</label>
            <select id="typeOfFood" class="form-select" multiple aria-label="multiple select example">
                <option value="1">Asiática</option>
                <option value="2">Ibérica</option>
                <option value="3">Americana</option>
            </select>
            <div class="mt-3">
                <label for="restaurantMenu" class="form-label">Carta</label>
                <input class="form-control" type="file" id="restaurantMenu">
            </div>

            <div class="mt-3">
                <label for="restaurantLogo" class="form-label">Logo</label>
                <input class="form-control" type="file" id="restaurantLogo">
            </div>

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary mt-5 mb-5" type="submit">Añadir restaurante</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
