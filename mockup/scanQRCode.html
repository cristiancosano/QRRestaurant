<html lang="en">
<head>

    <title>Escanear código QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="" width="50" class="d-inline-block align-text-middle">
                QrRestaurant
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 200px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="myRestaurants.html">Mis restaurantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-lg-none" href="login.html">Iniciar Sesión</a>
              </li>
            </ul>
            <form class="d-flex">
                <a href="login.html" class="btn btn-primary d-md-none d-lg-inline">Iniciar Sesión</a>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="mt-5" id="companionQuestion">
          <h1>¿Vienes acompañado?</h1>
          <button class="btn btn-success" id="yesCompanion">Si</button>
          <button class="btn btn-danger" id="noCompanion">No</button>
        </div>
        
        <div class="mt-5 d-none" id="companionInput">
          <label for="companion" class="h1 d-block">Indique el numero de acompañantes:</label>
          <input type="number" id="companion" placeholder="Acompañantes" class="form-control">
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary mt-3" id="generateQRButton">Generar QR</button>
          </div>
        </div>
        
        <div class="mt-5 d-none" id="QRCode">
          <h1 class="mt-5">Pasa el código QR por el lector: </h1>
          <img src="assets/img/QRCode.png" alt="" width="450px">
        </div>

        
    </div>

    <section id="footer" class="bg-dark mt-5">
      <div class="container pt-5">
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                  <a href="/" class="text-white text-decoration-none">© QRRestaurant 2021</a>
                  <p class="h6">Desarrollado por <a class="text-primary text-decoration-none" href="#" target="_blank">QRRestaurant Team</a></p>
              </div>
              <hr>
          </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
      let yesCompanion = document.getElementById("yesCompanion");
      let noCompanion = document.getElementById("noCompanion");
      let companionQuestion = document.getElementById("companionQuestion")
      let companionInput = document.getElementById("companionInput")
      let generateQRButton = document.getElementById("generateQRButton")
      let QRCode = document.getElementById("QRCode")


      yesCompanion.addEventListener("click", ()=>{
        companionQuestion.classList.add("d-none")
        companionInput.classList.remove("d-none")
      })
      noCompanion.addEventListener("click", () =>{
        companionQuestion.classList.add("d-none")
        QRCode.classList.remove("d-none")
      })

      generateQRButton.addEventListener("click", () =>{
        companionInput.classList.add("d-none")
        QRCode.classList.remove("d-none")
      })

    </script>
  </body>
</html>
